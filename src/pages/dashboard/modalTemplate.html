<transition name="modal">
    <div class="modal-mask">
        <div class="modal-wrapper">
            <div class="modal-container">
                <header class="row">
                    <h5 class="col-sm-10">Tạo bài viết mới</h5>
                    <a class="col-sm-2 btn btn-sm bg-danger" @click="close" aria-label="Close modal">
                        x
                    </a>
                </header>
                <section>
                    <form >
                        <div class="form-group">
                            <label for="email">Bạn đang nghĩ gì?</label>
                            <textarea type="text" class="form-control" rows="7"></textarea>
                            <p class="text-danger"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">Hình ảnh chia sẽ của bạn.</label>
                            <input type="file" class="form-control" />
                            <p class="text-danger" ></p>
                        </div>
                        <div class="form-group pt-2">
                            <button type="submit" class="btn btn-success btn-sm col-sm-4">Đăng bài</button>
                        </div>
                    </form>
                </section>
                <!-- <footer>
                    <button type="button" class="bg-success btn btn-sm" @click="close" aria-label="Close modal">
                        Close me!
                    </button>
                </footer> -->
            </div>
        </div>
    </div>
</transition>
